<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple yet elegant digital clock made with ♥️ by Ali HamXa.">
    <title>Elegant Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="overlay">
        <div class="main">
            <h2>Stay Blessed</h2>
            <h1 class="clock">Clock</h1>
            <input id="focus" onchange="todayFocus()" placeholder="Enter focus for today" maxlength="15" autocomplete="off"/>
        </div>
        <div class="footer" title="quote of the day">
            <p id="quote">“Our greatest glory is not in never failing,
                but in rising up every time we fail.”</p>
        </div>
    </div>
</body>
</html>
